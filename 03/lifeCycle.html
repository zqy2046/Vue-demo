<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .fz12{
      font-size: 40px;
    }
  </style>
</head>
<body>
<div id="root">
  <h1 ref="title">{{msg}}</h1>
  <h1 ref="title">{{msg}}</h1>
  <h1 ref="title">{{msg}}</h1>
  <h1 ref="title" class="fz12">{{msg}}</h1>
  <my-handsome></my-handsome>
  <hand-some></hand-some>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  //this.$data
  /*this.$watch
  * this.$el
  * this.$set
  * this.$options
  * this.$nextTick()//想获取数据更新后最新的dom结构,必须等dom渲染完成,这个方法就是一部的;
  * this.$refs
  * */
//全局组件;
  //局部组件
  /*1.组件名不要带大写,多个单词用-
  * 2.只要组件名和定义的名字相同时可以
  * 3.组件是相互独立的,不能直接跨作用域,实例也是一个组件,组件中也有生命周期钩子
  * 4.组件总this指向当前组件;
  * 5.子组件不能直接使用父组件的数据;
  * 6.
  * */
  Vue.component('my-handsome',{//一个对象可以看做一个组件;
    template:'<div>你好!!!!!!!!</div>'
  })

  let handSome ={
    template:'<div></div>',
    data() {
      return {
        msg:'hello'
      }
    }
  }


  let vm = new Vue({
    beforeCreate(){},
    el:'#root',
    data: {
      msg:'Hello'
    },
    components:{
      handSome,
    },
    created(){},
    beforeMount(){},
    mounted() {
      this.$refs.title.style.background = 'red';

    },
    beforeUpdate() {},
    updated() {},
    beforeDestroy(){},
    destroyed(){},
  })

</script>
</body>
</html>
