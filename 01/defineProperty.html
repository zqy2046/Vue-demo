<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="root"></div>
<input type="text" id="input">
<!--<script src="./node_modules/vue/dist/vue.js"></script>-->
<script>
  let input = document.querySelector('#input');
  let root = document.querySelector('#root')
  let obj = {};
  let temp = {};
  Object.defineProperty(obj, 'name', {
    get() {//取obj的name属性会触发
      return temp['name'];
    },
    set(val) {//给obj赋值会触发;
      temp['name'] = val;
      input.value = obj.name;//将变化后的新值赋给输入框;
      root.innerHTML = obj.name;
    }
  })
  input.value = obj.name;//页面加载时会调用get方法,
  input.addEventListener('input', function() {//等待输入框变化;
    obj.name = this.value;//会调用set方法
  })




</script>
</body>
</html>
