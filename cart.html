<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>

</style>
<body>
<div id="root">
  <div class="container box">
    <div class="row">
      <table class="table table-hover table-bordered">
        <caption class="h2 text-center text-info">
          购物车
        </caption>
        <tbody>
        <tr>
          <th>
            全选: <input type="checkbox" v-model="checkAll" @change="changeSelected">
          </th>
          <td>商品</td>
          <td>单价</td>
          <td>数量</td>
          <td>小计</td>
          <td>操作</td>
        </tr>
        <tr v-for="(product,index) in products">
          <td>
            <input type="checkbox"
                   @change="changeSelect"
                   v-model="product.isSelected">
          </td>
          <td>
            <img :src="product.productCover" alt="">
          </td>
          <td>
            {{product.productPrice}}
          </td>
          <td>
            <input type="number" v-model.number="product.productCount">
          </td>
          <td>
            {{product.productPrice * product.productCount | toFixed(2)}}
          </td>
          <td>
            <button class="btn btn-danger" @click="deleteItem(product)">删除</button>
          </td>
        </tr>
        <tr>
          <td colspan="6">
            总价格:{{sum()|toFixed(2)}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


<script src="./node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<!--<script src="Promise/promise-ajax.js"></script>-->
<script>
  let vm = new Vue({
    el: '#root',
    created() {
      //在数据初始化后会调用;this指向也是vm实例;钩子函数;
      //抓们用于发送ajax请求的方法;
      //axios 给予Promise;
     this.getData();
    },
    filters: {//自定义过滤器,不改变原属性的情况下,改变现实效果;
      toFixed(input,param) {//这里的this是window,
        return "$" + input.toFixed(param);
      }
    },
    methods: {
      getData() {
        axios({url:'./carts.json'}).then(res => {
          this.products = res.data;
          this.changeSelect();
        },err => {
          console.log(err);
        })
      },
      changeSelected() {
        this.products.forEach(item => {
          item.isSelected = this.checkAll;
        })
      },
      changeSelect() {
        this.checkAll = this.products.every(item=>{
          return item.isSelected;
        })
      },
      deleteItem(curItem) {
        this.products = this.products.filter((item) => {
          return item !== curItem;
        })
      },
      sum() {//求总计函数;
        let total ;
        total = this.products.reduce((prev,next) => {
          if(!next.isSelected) return prev; //如果当前没选中则不计算当前;
          return prev+ next.productPrice *next.productCount;
        },0)
        return total;
      }
    },
    data: {
      products: [],
      checkAll : false, //是否全选;
    },
  })


</script>
</body>
</html>
